{% extends 'base.html' %}
<!--  -->
{% block title %}Sign Up - GreatKart{% endblock %}
<!--  -->
{% block content %} {% load static %}

<section
	class="section-conten padding-y"
	style="min-height: 84vh">
	<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div
		class="card mx-auto"
		style="max-width: 380px; margin-top: 100px">
		<div class="card-body">
			{% include 'layout/alert.html' %}
			<h4 class="card-title mb-4">Sign in</h4>
			<form
				method="post"
				action="{% url 'sign_in' %}">
				{% csrf_token %}
				<div class="form-group">
					<input
						type="email"
						name="email"
						class="form-control"
						placeholder="Email Address" />
				</div>
				<!-- form-group// -->
				<div class="form-group">
					<input
						name="password"
						type="password"
						class="form-control"
						placeholder="Password" />
				</div>
				<!-- form-group// -->

				<div class="form-group">
					<a
						href="#"
						class="float-right"
						>Forgot password?</a
					>
				</div>
				<div class="form-group">
					<button
						type="submit"
						class="btn btn-primary btn-block">
						Login
					</button>
				</div>
				<!-- form-group// -->
			</form>
		</div>
		<!-- card-body.// -->
	</div>
	<!-- card .// -->

	<p class="text-center mt-4">
		Don't have account? <a href="/accounts/sign-up">Sign up</a>
	</p>
	<br /><br />
	<!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>

{% endblock %}

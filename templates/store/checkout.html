{% extends 'base.html' %}
<!--  -->
{% block content %} {% load static %}

<section class="section-content padding-y bg">
	<div class="container">
		<div class="row">
			<aside class="col-lg-6">
				<div class="card">
					<!-- sdsjdh -->
					<div class="card-body">
						<h4 class="card-title mb-4">Billing Details</h4>
						<form
							action="{% url 'place_order' %}"
							method="POST">
							<div class="form-row">
								<div class="col form-group">
									<label for="first_name">First name</label>
									<input
										type="text"
										class="form-control"
										id="first_name"
										name="first_name"
										placeholder=""
										required />
								</div>
								<div class="col form-group">
									<label for="last_name">Last name</label>
									<input
										type="text"
										class="form-control"
										id="last_name"
										name="last_name"
										placeholder=""
										required />
								</div>
							</div>
							<div class="form-row">
								<div class="col form-group">
									<label for="email">Email</label>
									<input
										type="email"
										class="form-control"
										id="email"
										name="email"
										placeholder=""
										required />
								</div>
							</div>
							<div class="form-row">
								<div class="col form-group">
									<label for="phone">Phone</label>
									<input
										type="text"
										class="form-control"
										id="phone"
										name="phone"
										placeholder=""
										required />
								</div>
							</div>
							<div class="form-row">
								<div class="col form-group">
									<label for="address_1">Address 1</label>
									<input
										type="text"
										class="form-control"
										id="address_1"
										name="address_1"
										placeholder=""
										required />
								</div>
								<div class="col form-group">
									<label for="address_2">Address 2</label>
									<input
										type="text"
										class="form-control"
										id="address_2"
										name="address_2"
										placeholder="" />
								</div>
							</div>
							<div class="form-row">
								<div class="col form-group">
									<label for="city">City</label>
									<input
										type="text"
										class="form-control"
										id="city"
										name="city"
										placeholder=""
										required />
								</div>
								<div class="col form-group">
									<label for="state">State</label>
									<input
										type="text"
										class="form-control"
										id="state"
										name="state"
										placeholder=""
										required />
								</div>
								<div class="col form-group">
									<label for="country">Country</label>
									<input
										type="text"
										class="form-control"
										id="country"
										name="country"
										placeholder=""
										required />
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- card.// -->
			</aside>
			<!-- col.// -->
			<aside class="col-lg-6">
				<div class="card">
					<div class="card-body">
						<table class="table table-borderless table-shopping-cart">
							<thead class="text-muted">
								<tr class="small text-uppercase">
									<th scope="col">Product</th>
									<th
										scope="col"
										width="120">
										Quantity
									</th>
									<th
										scope="col"
										width="120">
										Price
									</th>
								</tr>
							</thead>
							<tbody>
								{% for item in cart_items %}
								<tr>
									<td>
										<figure class="itemside align-items-center">
											<div class="aside">
												<img
													src="{{ item.product.images.url }}"
													alt="{{ item.product.product_name }}"
													class="img-sm" />
											</div>
											<figcaption class="info">
												<a
													href="{% url 'product_detail' item.product.category.slug item.product.slug %}"
													class="title text-dark"
													>{{ item.product.product_name }}</a
												>
												{% if item.variations.all %}
												<!--  -->
												{% for i in item.variations.all %}
												<p class="text-muted small">
													{{ i.variation_category | capfirst }}: {{
													i.variation_value | capfirst }}
												</p>
												{% endfor %}
												<!--  -->
												{% endif %}
											</figcaption>
										</figure>
									</td>
									<td>
										<div>{{ item.quantity }}</div>
									</td>
									<td>
										<div class="price-wrap">
											<var class="price">${{ item.sub_total }}</var>
											<small class="text-muted">
												${{ item.product.price }} each
											</small>
										</div>
										<!-- price-wrap .// -->
									</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
						<a
							href="{% url 'place_order' %}"
							class="btn btn-primary btn-block">
							Place Order
						</a>
						<a
							href="{% url 'store_home' %}"
							class="btn btn-light btn-block"
							>Continue Shopping</a
						>
					</div>
					<!-- card-body.// -->
				</div>
				<!-- card.// -->
			</aside>
			<!-- col.// -->
		</div>
		<!-- row.// -->
		<!-- ============================ COMPONENT 1 END .// ================================= -->
	</div>
	<!-- container .//  -->
</section>

{% endblock %}

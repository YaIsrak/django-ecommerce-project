{% if messages %} {% for message in messages %}
<div
	id="message"
	class="container">
	<div
		class="alert alert-{{ message.tags }}"
		role="alert">
		<button
			type="button"
			class="close"
			data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>

		{# This was the missing part #}
		<!--  -->
		{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
		<!--  -->
		Important:
		<!--  -->
		{% endif %}
		<!--  -->
		{{ message }}
	</div>
</div>
{% endfor %} {% endif %}
